<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tool Ai</title>
    <!-- File CSS Main -->
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="body">
        <!-- Start HeroBanner -->
        <div class="heroBanner">
            <h1>Whats.In.It</h1>
            <p>Eat Smart, Know What's In It.</p>
        </div>
        <!-- End HeroBanner -->
        <div class="form">
            <form class="form__email" id="form__email">
                <input type="email" id="inputEmail" placeholder="Your email" required>
                <button id="button_formEmail">Sign Up/Sign In</button>
                <p class="error" id="error">Invalid Email or Password</p>
            </form>
            <!-- End  Form Email -->
            <form class="form__password" id="form__password">
                <input type="password" id="inputPassword" placeholder="Password" required>
                <button id="button_formPassword">Let's go!</button>
            </form>
            <!-- End  Form Email -->
        </div>
        <!-- Start Form Email -->
    </div>
    <!-- File Script Js  -->
    <script src="./js/form.js"></script>
</body>

</html>
