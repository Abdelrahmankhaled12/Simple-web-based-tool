<!DOCTYPE html>
<html>

<head>
    <title>Capture Image</title>
    <!-- File CSS Main -->
    <link rel="stylesheet" href="./css/style.css">
    <!-- Font AweSome -->
    <script src="https://kit.fontawesome.com/49f02d4a75.js" crossorigin="anonymous"></script>

</head>

<body>
    <div class="body">
        <div class="videoImage">
            <video id="videoElement" autoplay></video>
            <div class="image" id="image">
            </div>
            <button class="refresh" id="refresh"><i class="fa-solid fa-rotate-right"></i></button>
        </div>
        <p style="font-size: 34px;">Click a picture of the Ingredients section of any food packaging</p>
        <button class="mainButton" style="padding: 25px; font-size: 55px;" id="captureButton">Take Picture</button>
        <button class="mainButton" style="padding: 25px; font-size: 55px;" id="buttonCallApi">Tell me
            Whats-In-It?</button>
    </div>

    <script>
        const video = document.getElementById('videoElement');
        const captureButton = document.getElementById('captureButton');
        const buttonCallApi = document.getElementById('buttonCallApi');
        const refresh = document.getElementById('refresh');



        // Access the camera and stream the video
        navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } })
            .then(function (stream) {
                video.srcObject = stream;
            })
            .catch(function (error) {
                console.error('Error accessing the camera:', error);
            });

        // Capture image when the button is clicked
        captureButton.addEventListener('click', function () {
            const canvas = document.createElement('canvas');
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            canvas.getContext('2d').drawImage(video, 0, 0, canvas.width, canvas.height);

            // Convert the captured image to base64 format
            const imageData = canvas.toDataURL('image/png');
            console.log('Captured Image:', imageData);

            // Here you can send imageData to a server or perform further actions
            // For example, display the captured image on the page:
            const capturedImage = new Image();
            capturedImage.id = "img"
            capturedImage.src = imageData;
            document.getElementById("image").appendChild(capturedImage);
            captureButton.style.display = "none"
            buttonCallApi.style.display = "block"
            refresh.style.display = "block"
            refresh.addEventListener("click", () => {
                captureButton.style.display = "block"
                buttonCallApi.style.display = "none"
                refresh.style.display = "none"
                document.getElementById("img").remove()
            })
        });
    </script>
</body>

</html>
