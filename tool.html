<!DOCTYPE html>
<html>

<head>
    <title>Tool Ai</title>
    <!-- File CSS Main -->
    <link rel="stylesheet" href="./css/style.css">
    <!-- Font AweSome -->
    <script src="https://kit.fontawesome.com/49f02d4a75.js" crossorigin="anonymous"></script>
</head>

<body>
    <div style="padding: 10px 20px;">
        <!-- Start Camera -->
        <div class="videoImage">
            <video id="videoElement" autoplay></video>
            <div class="image" id="image">
            </div>
            <button class="refresh" id="refresh">
                <i class="fa-solid fa-rotate-right"></i>
            </button>
            <button class="return" id="return">
                <i class="fa-solid fa-reply"></i>
            </button>
        </div>
        <!-- End Camera -->
        <p style="font-size: 30px;" id="par_click">Click a picture of the Ingredients section of any food packaging</p>
        <button class="mainButton toolButton" id="captureButton">Take Picture</button>
        <button class="mainButton toolButton" id="buttonCallApi">Tell me Whats-In-It?</button>
        <div class="section_proTip" id="section_proTip">
            <p class="par_proTip">While our AI-scientists take a hard <br>
                look at that… </p>
            <div class="protip" >
                <h3>Here’s a <span>Pro tip</span> for you</h3>
                <p id="proTipPar"></p>
            </div>
        </div>
        <div class="result" id="result">
        </div>
        <!-- File Script Js  -->
        <script src="./js/script.js"></script>
</body>

</html>
